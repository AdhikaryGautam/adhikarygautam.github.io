<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h3 class="text-center ">Movie App</h3>
        <div class="searchBar">
            <input type="text" id="search">
            <span class="searchIcon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </div>
    <div class="h3 text-center my-5 searchText">Search For Any Movies</div>
    <div class="h3 text-center my-5 movieText"></div>
    <div class="container my-5 card-container">
        <div class="row cardRow">
            
        </div>
    </div>
    <div class="container my-5 content-container">
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="content d-flex flex-lg-row flex-column">
                    <div class="image">
                        <img src="./Poster.jpg" alt="Poster" class="imgDetail">
                    </div>
                    <div class="info">
                        <p class="movieTitle">Harry Potter</p>
                        <div class="smallInfo">
                            <p class="date">1990</p>
                            <p class="movieLength">120min</p>
                            <p class="genre">Fantasy</p>
                        </div>
                        <p class="plot">An eight-year-old troublemaker must protect his house from a pair of burglars when he is accidentally left home alone by his family during Christmas vacation.</p>
                        <p class="rating">IMDB Rating <span class="number">8.2</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
